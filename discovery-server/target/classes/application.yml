server:
  port: 8761

spring:
  application:
          name: discoveryserver

eureka:
  instance:
    hostname: localhost
    metadata-map:
      instanceId: ${spring.application.name}:${random.value}
  client:
#    availability-zones: china
    registerWithEureka: false
    fetchRegistry: true
    serviceUrl:
            defaultZone: http://${eureka.instance.hostname}:8761/eureka/
  server:
      waitTimeInMsWhenSyncEmpty: 0


