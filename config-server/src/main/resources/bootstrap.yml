
server:
  port: 8888

spring:
  application:
    name: configserver  # 应用名称必须保证全局唯一
  cloud:
    config:
      server:
        git:
          uri: https://github.com/littlemujiang/springcloud-config.git


eureka:
  instance:
    metadata-map:
      instanceId: ${spring.application.name}
  client:
    Service-url:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true