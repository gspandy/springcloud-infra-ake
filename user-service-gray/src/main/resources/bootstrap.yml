
server:
  port: 9003

spring:
  application:
    name: user-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
    bus:
      enabled: false
  rabbitmq:
    host: localhost
    port: 5672
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      percentage: 1.0

eureka:
  instance:
    preferIpAddress: true
    metadata-map:
      lancher: gray
      instanceId: ${spring.application.name}:${random.value}
  client:
    Service-url:
      defaultZone:  http://localhost:8761/eureka/,http://localhost:8762/eureka/
